
<div class="card text-center " >
  <div class="card-img-wrapper">
  <img *ngIf="property.Image" class="card-img-top" src="assets/Images/{{property.Image}}.jfif">
  <img *ngIf="!property.Image" class="card-img-top" src="assets/Images/House_Default.png">

    <ul *ngIf="!hideIcons" class="list-inline  member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.ID}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2  ">
<h1>{{property.Name}}</h1>
<h2>{{property.PType}}</h2>
<h3>{{property.Price}}</h3>
</div>
</div>
